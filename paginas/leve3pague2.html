<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promoção</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }

  .promo-card {
    background-color: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 300px;
  }

  .promo-card h1 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #1a1a1a;
  }

  .promo-card p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }

  .promo-card button {
    background-color: #7a7a7a;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  .promo-card button:hover {
    background-color: #5e5e5e;
  }
</style>
</head>
<body>

  <div class="promo-card">
    <h1>LEVE 3<br>PAGUE 2</h1>
    <p>Leve três produtos pelo preço de dois</p>
    <button>APROVEITE</button>
  </div>

</body>
</html>
